{% extends 'core/base.html' %}
{% block extra_css %}
    <!-- Стили только для этой страницы -->
    
    <style>
        .main_page_wrapper{
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .logo_box{
            width: 350px;
            margin: 0 auto;
        }
        .logo_image{
            width: 50%;
        }
    </style>
{% endblock extra_css %}


{% block content %}

<div class="main_page_wrapper">
    <div class="logo_box"><img class="logo_image" src="{{logo.image.url}}" alt="{{logo.note}}"></div>

    {% if user.is_authenticated %}
        {{ user }}
        <button class="btn" onclick="location.href='{% url 'logout' %}'" >выход</button>
    {% if user.role == 1 %}
        <button class="btn" onclick="location.href='{% url 'profile' %}'" >админ панель</button>
    {% else %}
        <button class="btn" onclick="location.href='{% url 'profile' %}'" >в профиль</button>
    {% endif %}
    {% else %}
    
    <button class="btn" onclick="location.href='{% url 'login' %}'" >вход</button>
    <div class="forgot_password" onclick="location.href='{% url 'register' %}'">не зарегестрированы ?</div>
    {% endif %}

</div>


{% endblock content %}
