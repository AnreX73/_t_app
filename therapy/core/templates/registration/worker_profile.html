{% extends 'core/base.html' %}
{% load core_tags %}

{% block content %}

    <h1>Ваша страница</h1>
<p>{{user}}<span> - {{user.get_role_display}}</span> </p>

{% if user.photo %}
        <img style="max-width: 100px; margin: 0 auto;" src="{{user.photo.url}}" alt="{{user.first_name}}">

{% endif %}

{% worker_calendar user.pk %}

{% if user.is_authenticated %}
<button class="btn" onclick="location.href='{% url 'logout' %}'" >выйти</button>


{% endif %}


{% endblock content %}
